<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Spam Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.8s ease;
      overflow: hidden;
    }

    .glow-bg {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(34,211,238,0.3), transparent);
      filter: blur(120px);
      animation: float 8s infinite alternate ease-in-out;
    }

    @keyframes float {
      from { transform: translateY(-50px); }
      to { transform: translateY(50px); }
    }

    .container {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 430px;
      box-shadow: 0 0 50px rgba(0,0,0,0.6);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: white;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 110px;
      border-radius: 14px;
      border: none;
      outline: none;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
      resize: none;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
    }

    textarea::placeholder {
      color: #cbd5f5;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #22d3ee, #6366f1);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(99,102,241,0.5);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(99,102,241,0.8);
    }

    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 2px;
      opacity: 0;
      transition: 0.6s ease;
    }

    .show {
      opacity: 1;
    }

    .spam {
      color: #fecaca;
      text-shadow: 0 0 15px red;
      animation: shake 0.4s infinite alternate;
    }

    .notspam {
      color: #bfdbfe;
      text-shadow: 0 0 15px #38bdf8;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes shake {
      from { transform: translateX(-3px); }
      to { transform: translateX(3px); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #38bdf8; }
      to { text-shadow: 0 0 25px #38bdf8; }
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>

  <div class="glow-bg"></div>

  <div class="container">
    <h1>AI Spam Detector</h1>
    <p>Powered by LLM Built From Scratch</p>

    <textarea id="inputText" placeholder="Paste any message here..."></textarea>

    <button onclick="checkSpam()">Analyze Message</button>

    <div class="result" id="resultBox"></div>

    <div class="footer">Crafted with ‚ù§Ô∏è by Vivek & Hruthik</div>
  </div>

  <script>
    async function checkSpam() {
      const text = document.getElementById("inputText").value;
      const resultBox = document.getElementById("resultBox");

      if (!text.trim()) {
        resultBox.innerHTML = "‚ö† Please enter a message!";
        resultBox.className = "result show";
        return;
      }

      resultBox.innerHTML = "Analyzing...";
      resultBox.className = "result show";

      const response = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const data = await response.json();

      if (data.label === "spam") {
        document.body.style.background = "linear-gradient(135deg, #450a0a, #7f1d1d)";
        resultBox.innerHTML = "üö® SPAM DETECTED";
        resultBox.className = "result show spam";
      } else {
        document.body.style.background = "linear-gradient(135deg, #0c4a6e, #020617)";
        resultBox.innerHTML = "‚úÖ SAFE MESSAGE";
        resultBox.className = "result show notspam";
      }
    }
  </script>

</body>
</html>
